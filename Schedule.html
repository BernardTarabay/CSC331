    .circle-link, .small-circle-link {
      display: inline-block;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background-color: lightskyblue;
      text-align: center;
      line-height: 200px;
      font-size: 24px;
      color: white;
      text-decoration: none;
      margin: 20px;
      transition: transform 0.5s, background-color 0.5s, box-shadow 0.3s;
      position: relative;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.7);
    }

    .circle-link img, .small-circle-link img {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      border-radius: 50%;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .circle-link:hover, .small-circle-link:hover {
      transform: scale(1.1);
      box-shadow: 0 8px 16px rgba(0,0,0,0.9);
    }

    .circle-link:hover img, .small-circle-link:hover img {
      opacity: 1;
    }
    .active-link::after {
    content: '';
    position: absolute;
    left: 50%; /* Position the dot horizontally centered under the link */
    bottom: -5px; /* Adjust as needed to position the dot under the link */
    transform: translateX(-50%); /* Center the dot horizontally */
    transform: translateY(-80px);
    margin-left: 35px;
    width: 5px;
    height: 5px;
    background: var(--first-color);
    border-radius: 50%;
}
