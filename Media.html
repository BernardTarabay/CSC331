    .gallery {

    .gallery img {
      width: calc(33.33%);
      max-width: calc(33.33%);
      margin: 0 5px;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(2);
    }

    @media screen and (max-width: 768px) {
      .gallery img {
        width: calc(50%);
        max-width: calc(50%);
      }
    }

    @media screen and (max-width: 480px) {
      .gallery img {
        width: calc(100%);
        max-width: calc(100%);
